<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html" charset="utf-8">
    <title> Tic-Tac-Toe Sullivan Edition </title>    
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<div class="container">
  		<h1> Tic Tac Toe Sullivan Edition </h1>
  		<div class="button">
  			<button id="newGame" onclick="clearGame()">New Game</button>
  		</div>
  		
  		<div>
  		<table id="board">
  			<tr>
  				<td id="one" class="even"> </td>
  				<td id="two"> </td>
  				<td id="three" class="even"> </td>
  			</tr>
  			<tr>
  				<td id="four"> </td>
  				<td id="five" class="even"> </td>
  				<td id="six"> </td>
  			</tr>
  			<tr>
  				<td id="seven" class="even"> </td>
  				<td id="eight"> </td>
  				<td id="nine" class="even"> </td>
  			</tr>
  		</table>
  		</div>
  		
  		<div id="gameMessage">Begin Game: X's Turn</div>

  	</div>
  	<script src="app.js"></script>
  </body>	
</html>
