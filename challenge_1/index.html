<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html" charset="utf-8">
    <title> Tic-Tac-Toe Sullivan Edition </title>    
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<div class="container">
  		<h1> Tic Tac Toe Sullivan Edition </h1>
  		
  		<div class="playButton">
  			<button class="myButton" onclick="javascript:clearGame()">Play Tic Tac Toe</button>
  		</div>
  		
  		<div>
  		<table id="board">
  			<tr>
  				<td id="one" class="even"> </td>
  				<td id="two"> </td>
  				<td id="three" class="even"> </td>
  			</tr>
  			<tr>
  				<td id="four"> </td>
  				<td id="five" class="even"> </td>
  				<td id="six"> </td>
  			</tr>
  			<tr>
  				<td id="seven" class="even"> </td>
  				<td id="eight"> </td>
  				<td id="nine" class="even"> </td>
  			</tr>
  		</table>
  		</div>
  		
  		<div id="gameMessage">BEGIN GAME: X's Turn</div>
  		<div class="scoreboard">
  			<h1> Scoreboard </h1>
  			<table id="scoreboard">
  				<tr>
  					<th> X </th>
  					<th> O </th>
  					<th colspan="2"> Ties </th>
  				</tr>
  				<tr>
  					<td id="XCount" class="even"></td>
  					<td id="OCount"></td>
  					<td id="Ties" colspan="2" class="even"></td>
  				</tr>	
  		</div>
  	</div>
  	<script src="app.js"></script>
  </body>	
</html>
