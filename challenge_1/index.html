<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html" charset="utf-8">
    <title> Tic-Tac-Toe Sullivan Edition </title>    
  	<style>
  		table {
  			width: 75%;
  			background-color: #FFFAF0;
  			margin-bottom: 20px;
  			border-spacing: 5px;
  		}
  		
  		td {
  			height: 50px;
  			width: 50px;
  			text-align: center;
  			vertical-align: middle;
  			border: 1px solid black;
  		}
  		
  		td:hover {
  			background-color: blue;
  		}
  		h1 {
  			color:blue;
  			text-align: center;

  		}
  		button {
  			padding: 10px;
  			margin-bottom: 20px;
  		}

  	</style>
  </head>
  <body>
  	<div class="container">
  		<h1> Tic Tac Toe Sullivan Edition </h1>
  		<button onclick="clearGame()">New Game</button>

  		<table id="board">
  			<tr>
  				<td id="one" class="even"></td>
  				<td id="two"></td>
  				<td id="three" class="even"></td>
  			</tr>
  			<tr>
  				<td id="four"></td>
  				<td id="five" class="even"></td>
  				<td id="six"></td>
  			</tr>
  			<tr>
  				<td id="seven" class="even"></td>
  				<td id="eight" class="even"></td>
  				<td id="nine" class="even"></td>
  			</tr>
  		</table>

  		<div class="winner"></div>
  	</div>
  <script src="app.js"></script>
  </body>	
</html>
